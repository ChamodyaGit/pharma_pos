<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Items</title>
    <link rel="icon" href="../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../../../styles/common.css">
</head>

<body class="h-dvh flex flex-col">
    <!--Nav-->
    <div class="nav bg-basic w-full py-6 flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <button onclick="window.location.href = '../../main-panel/';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-house scale-[1.2]"></i>
                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Create a Prescription</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
            </button>
        </span>
    </div>
    <div class="flex-grow flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 pt-5">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Create Booking</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--main panel-->
        <div class="p-6">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">

                <h2 class="text-2xl font-bold text-gray-800">Create Booking</h2>

                <!-- Client Select -->
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <label for="client" class="block mb-2 text-sm font-medium text-black mt-3">Select Client</label>
                        <button type="button" onclick="openClientModal()"
                            class="bg-blue-600 text-white rounded-full w-5 h-5 flex items-center justify-center hover:bg-blue-700 text-sm ms-2"
                            title="Add New Client">+</button>
                    </div>
                    <select id="client" name="client"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                        <option value="">Select Existing Client</option>
                        <option value="1">John Doe</option>
                        <option value="2">Jane Smith</option>
                        <option value="3">Michael Johnson</option>
                    </select>
                </div>

                <!-- Service Select -->
                <div class="flex gap-2 items-end">
                    <div class="flex flex-col w-full">
                        <label for="service_select1" class="block mb-2 text-sm font-medium text-black mt-3">Select
                            Services</label>
                        <select id="service_select1"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 w-full">
                            <option selected disabled value="">Select Service</option>
                            <option value="1">Consultation - Rs. 2000</option>
                            <option value="2">X-Ray - Rs. 5000</option>
                            <option value="3">Blood Test - Rs. 1500</option>
                        </select>
                    </div>
                    <button type="button" onclick="appendService()"
                        class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 flex">
                        +&nbsp;Add
                    </button>
                </div>

                <!-- Selected Services -->
                <div class="p-2 bg-gray-100 rounded-lg mt-3">
                    <p class="font-semibold">Selected Services List</p>
                    <ul id="services_list" class="list-disc pl-6"></ul>
                </div>

                <!-- Date & Time -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="booking_date" class="block mb-2 text-sm font-medium text-black mt-3">Date</label>
                        <input type="date" id="booking_date" name="booking_date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5" />
                    </div>
                    <div class="flex flex-col">
                        <label for="booking_time" class="block mb-2 text-sm font-medium text-black mt-3">Time</label>
                        <input type="time" id="booking_time" name="booking_time"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5" />
                    </div>
                </div>

                <!-- SMS Message -->
                <div class="flex flex-col">
                    <label for="sms_msg" class="block mb-2 text-sm font-medium text-black mt-3">SMS Message</label>
                    <textarea id="sms_msg" rows="3" name="sms_message"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
                        placeholder="Enter SMS to send upon confirmation..."></textarea>
                </div>

                <!-- Booking Confirmation -->
                <div class="flex justify-between items-center mt-3">
                    <button type="button"
                        class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700">Confirm
                        Booking</button>
                    <p class="text-sm text-gray-600">Reservation #: <span
                            class="font-semibold text-black">BK10239</span></p>
                </div>

                <!-- Modal for New Client -->
                <div id="clientModal"
                    class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6">
                        <h2 class="text-xl font-semibold mb-4">Register New Client</h2>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Name*</label>
                                    <input type="text" name="name" required
                                        class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"
                                        placeholder="Client Name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Telephone No*</label>
                                    <input type="tel" name="telephone" required
                                        class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"
                                        placeholder="07X XXX XXXX">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Birthday</label>
                                    <input type="date" name="birthday"
                                        class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" name="address"
                                        class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"
                                        placeholder="Street, City">
                                </div>
                            </div>
                            <div class="flex justify-end gap-4 mt-6">
                                <button type="submit"
                                    class="bg-blue-600 text-white py-2 px-6 rounded-lg">Register</button>
                                <button type="button" onclick="closeClientModal()"
                                    class="bg-gray-500 text-white py-2 px-4 rounded-lg">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script>
                    function openClientModal() {
                        document.getElementById("clientModal").classList.remove("hidden");
                    }
                    function closeClientModal() {
                        document.getElementById("clientModal").classList.add("hidden");
                    }
                </script>

            </div>
        </div>

        <footer
            class="h-[80px] bg-basic max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">
            <p>2025 © All Rights Reserved | Application | Powered by Silicon Radon Networks (Pvt) Ltd</p>
        </footer>
    </div>

</body>
<script src="../../scripts/common.js"></script>

<script>
    function appendService() {
        const select = document.getElementById("service_select1");
        const servicesList = document.getElementById("services_list");
        const selectedOption = select.options[select.selectedIndex];

        if (selectedOption && selectedOption.value) {
            // Create list item
            const li = document.createElement("li");
            li.textContent = selectedOption.text;

            // Optional: add a remove button
            const removeBtn = document.createElement("button");
            removeBtn.textContent = "✕";
            removeBtn.className = "ml-2 text-red-600 hover:underline";
            removeBtn.onclick = () => li.remove();

            li.appendChild(removeBtn);
            servicesList.appendChild(li);

            // Reset dropdown
            select.value = "";
        }
    }
</script>

</html>
